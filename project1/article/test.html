<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>改進的語音搜尋表單</title>
    <style>
      #searchform {
        display: flex;
        align-items: center;
      }
      #searchinput {
        flex-grow: 1;
        padding: 5px;
      }
      .microphone {
        width: 24px;
        height: 24px;
        background-color: #ddd;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s;
      }
      .microphone::before {
        content: "🎤";
      }
      .microphone.listening {
        background-color: #ff4444;
      }
      .searchsearch {
        margin-left: 10px;
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <form id="searchform">
      <input id="searchinput" type="text" />
      <div class="microphone" id="micButton"></div>
      <div class="searchsearch" id="innerSearch">搜尋</div>
    </form>
    <div id="status"></div>

    <script>
      const searchInput = document.getElementById("searchinput");
      const micButton = document.getElementById("micButton");
      const statusDiv = document.getElementById("status");

      if ("webkitSpeechRecognition" in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = "zh-TW";

        recognition.onstart = function () {
          statusDiv.textContent = "請開始說話...";
          micButton.classList.add("listening");
        };

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          searchInput.value = transcript;
          statusDiv.textContent = "語音識別完成";
        };

        recognition.onerror = function (event) {
          if (event.error === "not-allowed") {
            statusDiv.textContent =
              "錯誤：麥克風訪問被拒絕。請確保您已授予麥克風使用權限。";
          } else {
            statusDiv.textContent = "發生錯誤：" + event.error;
          }
          micButton.classList.remove("listening");
        };

        recognition.onend = function () {
          micButton.classList.remove("listening");
        };

        micButton.addEventListener("click", function () {
          try {
            recognition.start();
          } catch (err) {
            console.error("Speech recognition error", err);
            statusDiv.textContent =
              "無法啟動語音識別。請確保您的瀏覽器支持此功能。";
          }
        });
      } else {
        micButton.style.display = "none";
        statusDiv.textContent = "抱歉，您的瀏覽器不支持Web Speech API。";
      }
    </script>
  </body>
</html>
